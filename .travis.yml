language: python
python:
- '3.6'
install:
- pip install -r requirements.txt
script:
- molecule create
- molecule converge
- molecule verify
after_script:
- molecule --debug destroy
before_install:
- openssl aes-256-cbc -K $encrypted_3d8635d61624_key -iv $encrypted_3d8635d61624_iv
  -in secrets.tar.enc -out secrets.tar -d
- tar xvf secrets.tar
- echo $GCE_CREDENTIALS_FILE
- ls ~/flamerior/db_role/
- ls ~
- $(pwd)
- mv google_compute_engine /home/travis/.ssh/
- chmod 0600 /home/travis/.ssh/google_compute_engine
env:
  global:
  - GCE_CREDENTIALS_FILE='~/flamerior/db_role/credentials.json'
  - secure: 
  - secure: 
